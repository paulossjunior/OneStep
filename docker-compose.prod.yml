version: '3.8'

services:
  # PostgreSQL Database Service (Production)
  db:
    image: postgres:15-alpine
    container_name: onestep_db_prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    shm_size: 256mb
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - onestep_network_prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: always
    # Security: Do not expose PostgreSQL port to host in production
    # Only accessible within Docker network

  # Django Web Application Service (Production)
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: onestep_web_prod
    # Use Gunicorn for production WSGI server
    command: gunicorn --bind 0.0.0.0:8000 --workers 4 --threads 2 --timeout 60 --access-logfile /app/logs/gunicorn-access.log --error-logfile /app/logs/gunicorn-error.log --log-level info onestep.wsgi:application
    environment:
      # Security: SECRET_KEY must be set via environment variable
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=0
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - DB_ENGINE=django.db.backends.postgresql
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - ADMIN_SITE_HEADER=${ADMIN_SITE_HEADER:-OneStep Administration}
      - ADMIN_SITE_TITLE=${ADMIN_SITE_TITLE:-OneStep Admin}
      - ADMIN_INDEX_TITLE=${ADMIN_INDEX_TITLE:-Welcome to OneStep Administration}
      - ADMIN_URL=${ADMIN_URL:-admin/}
      # Production-specific settings
      - DJANGO_SETTINGS_MODULE=onestep.settings
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      # Security headers
      - SECURE_SSL_REDIRECT=${SECURE_SSL_REDIRECT:-1}
      - SECURE_HSTS_SECONDS=${SECURE_HSTS_SECONDS:-31536000}
      - SECURE_HSTS_INCLUDE_SUBDOMAINS=${SECURE_HSTS_INCLUDE_SUBDOMAINS:-1}
      - SECURE_HSTS_PRELOAD=${SECURE_HSTS_PRELOAD:-1}
      - SESSION_COOKIE_SECURE=${SESSION_COOKIE_SECURE:-1}
      - CSRF_COOKIE_SECURE=${CSRF_COOKIE_SECURE:-1}
    volumes:
      # Production: No source code mount for security
      # Only mount volumes for persistent data
      - static_volume_prod:/app/staticfiles
      - media_volume_prod:/app/media
      - logs_volume_prod:/app/logs
    ports:
      - "${WEB_PORT:-8000}:8000"
    networks:
      - onestep_network_prod
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/admin/')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: always
    # Security: Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

# Named volumes for data persistence (Production)
volumes:
  postgres_data_prod:
    driver: local
  static_volume_prod:
    driver: local
  media_volume_prod:
    driver: local
  logs_volume_prod:
    driver: local

# Internal network for service communication (Production)
networks:
  onestep_network_prod:
    driver: bridge
    # Security: Enable network isolation
    internal: false
