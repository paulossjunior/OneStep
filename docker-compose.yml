# OneStep Full Stack Docker Compose
# This orchestrates both backend and frontend services

version: '3.8'

services:
  # Backend Django API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: onestep-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend-static:/app/staticfiles
      - backend-media:/app/media
    env_file:
      - ./backend/.env.dev
    depends_on:
      - db
    command: python manage.py runserver 0.0.0.0:8000

  # Frontend Vue 3
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: onestep-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    command: npm run dev

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: onestep-db
    environment:
      POSTGRES_DB: onestep
      POSTGRES_USER: onestep
      POSTGRES_PASSWORD: onestep
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
  backend-static:
  backend-media:
