# Docker Compose - Development Mode
# Use: docker-compose up
# Or: docker-compose --env-file .env.development up

services:
  # Backend Django API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: onestep-backend-dev
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend-static:/app/staticfiles
      - backend-media:/app/media
    env_file:
      - ./backend/.env
    environment:
      - DEBUG=True
    depends_on:
      db:
        condition: service_healthy
    command: python manage.py runserver 0.0.0.0:8000
    restart: unless-stopped
    networks:
      - onestep-network

  # Frontend Vue 3 - Development Mode
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: onestep-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    stdin_open: true
    tty: true
    networks:
      - onestep-network

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: onestep-db
    environment:
      POSTGRES_DB: onestep
      POSTGRES_USER: onestep
      POSTGRES_PASSWORD: onestep
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U onestep -d onestep"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - onestep-network

volumes:
  postgres-data:
  backend-static:
  backend-media:

networks:
  onestep-network:
    driver: bridge
